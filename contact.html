<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Contact Harmonic Path to start your alignment. Share your vision or inquiry and let us co-create in harmony." />
  <title>Contact | Harmonic Path</title>
  <link rel="stylesheet" href="your-styles.css" />
</head>
<body style="background-color: #F6F5F2; font-family: sans-serif;">

  <section class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-b from-[#F6F5F2] via-[#E9E4D8] to-[#CFE9E5] py-16 px-6 text-center">
  <h1 class="text-4xl md:text-5xl font-extrabold text-[#0F1020] mb-4">Create in Harmony</h1>
  <p class="text-lg text-[#0F1020]/70 max-w-xl mb-12">
    Let’s align vision, intent, and flow. Share your inquiry or collaboration idea — this is where resonance turns into creation.
  </p>

  <form class="bg-white/80 backdrop-blur-lg shadow-xl border border-white/40 rounded-2xl p-8 md:p-12 w-full max-w-2xl space-y-6 transition-all duration-300 hover:shadow-2xl">
    <div class="grid md:grid-cols-2 gap-6">
      <div class="text-left">
        <label for="name" class="block text-[#0F1020] font-semibold mb-2">Name</label>
        <input id="name" name="name" type="text" required
          class="w-full px-4 py-3 rounded-xl border border-[#E9ECEF] focus:ring-2 focus:ring-[#E8C26B] focus:outline-none transition" />
      </div>
      <div class="text-left">
        <label for="email" class="block text-[#0F1020] font-semibold mb-2">Email</label>
        <input id="email" name="email" type="email" required
          class="w-full px-4 py-3 rounded-xl border border-[#E9ECEF] focus:ring-2 focus:ring-[#E8C26B] focus:outline-none transition" />
      </div>
    </div>

    <div class="text-left">
      <label for="project" class="block text-[#0F1020] font-semibold mb-2">Project / Inquiry</label>
      <textarea id="project" name="project" rows="5" required
        class="w-full px-4 py-3 rounded-xl border border-[#E9ECEF] focus:ring-2 focus:ring-[#E8C26B] focus:outline-none transition"></textarea>
    </div>

    <div class="text-left">
      <label for="outcome" class="block text-[#0F1020] font-semibold mb-2">Optional: What outcome or experience are you seeking?</label>
      <textarea id="outcome" name="outcome" rows="3"
        class="w-full px-4 py-3 rounded-xl border border-[#E9ECEF] focus:ring-2 focus:ring-[#E8C26B] focus:outline-none transition"></textarea>
    </div>

    <button type="submit"
      class="w-full bg-gradient-to-r from-[#E8C26B] to-[#C5E8E3] text-[#0F1020] font-semibold py-4 rounded-xl shadow-md hover:shadow-lg transition-transform duration-300 hover:scale-105">
      Submit & Align →
    </button>
  </form>
</section>
</body>
</html>
