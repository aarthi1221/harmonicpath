<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Contact Harmonic Path to start your alignment. Share your vision or inquiry and let us co-create in harmony." />
  <title>Contact | Harmonic Path</title>
  <link rel="stylesheet" href="your-styles.css" />
</head>
<body style="background-color: #F6F5F2; font-family: sans-serif;">

  <section style="padding: 4rem 1rem; text-align: center;">
    <h1 style="font-size: 2.5rem; color: #0F1020;">Contact & Co-Create</h1>
    <p style="font-size: 1.125rem; color: rgba(15,16,32,0.7); max-width: 600px; margin: 1rem auto;">
      This form is a gateway for collaborators and aligned clients to co-create in harmony.
    </p>
  </section>

  <section style="padding-bottom: 5rem;">
    <div style="max-width: 700px; margin: 0 auto; background: #fff; padding: 3rem; border-radius: 20px; border: 1px solid #E9ECEF; box-shadow: 0 4px 20px rgba(31,27,58,0.08);">
      <form>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-bottom: 2rem;">
          <div>
            <label for="name" style="font-weight: 600; color: #0F1020;">Name</label><br/>
            <input type="text" id="name" name="name" required style="width: 100%; padding: 0.75rem; border-radius: 14px;"/>
          </div>
          <div>
            <label for="email" style="font-weight: 600; color: #0F1020;">Email</label><br/>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 0.75rem; border-radius: 14px;"/>
          </div>
        </div>

        <div style="margin-bottom: 2rem;">
          <label for="project" style="font-weight: 600; color: #0F1020;">Project/Inquiry</label><br/>
          <textarea id="project" name="project" rows="5" required style="width: 100%; padding: 0.75rem; border-radius: 14px;"></textarea>
        </div>

        <div style="margin-bottom: 2rem;">
          <label for="outcome" style="font-weight: 600; color: #0F1020;">Optional: What outcome or experience are you seeking?</label><br/>
          <textarea id="outcome" name="outcome" rows="3" style="width: 100%; padding: 0.75rem; border-radius: 14px;"></textarea>
        </div>

        <button type="submit" style="
          width: 100%; 
          padding: 14px 20px; 
          background-color: #E8C26B; 
          color: #0F1020; 
          font-weight: 600;
          border-radius: 14px;
          border: none;
          cursor: pointer;
          box-shadow: 0 8px 24px rgba(232,194,107,0.25);
        ">
          Submit & Align â†’
        </button>
      </form>
    </div>
  </section>

</body>
</html>
